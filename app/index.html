<html lang="en">

<head>
  <script type="text/javascript">
    var host = "eunate.ch";
    if (
      (host == window.location.host// || hostsub == window.location.host
        ) &&
      (window.location.protocol != "https:"))
        window.location.protocol = "https";
  </script>

  <link rel="canonical" href="https://eunate.ch" />

  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Eunate Technology">
  <title>Eunate Technology</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#311B92">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#7E57C2">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="EunaTech">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Eunate Technology">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name"> Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="icons:trending-up"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="users" href="{{baseUrl}}users">
            <iron-icon icon="icons:language"></iron-icon>
            <span>Services</span>
          </a>

          <a data-route="contact" href="{{baseUrl}}contact">
            <iron-icon icon="icons:face"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <!-- <span class="space"></span> -->

          <!-- Toolbar icons -->
          <!-- <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button> -->

          <!-- Application name -->
          <div class="middle middle-container branding">
            <div class="app-name">
            <a href="https://eunate.ch"><img  src="./images/eunatech_pink.png" alt="Eunatech"> Eunate <span class="logo-askew">T</span>echnology</a>
            </div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">The future of medicine today</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">

              <paper-card heading="This website is under construction.." class="construction fancy">
                <div class="card-actions">
                  <span>Come back soon!</span>
      <!--             <span>MEmeber of this organization, etc.</span>
                  <span>Open source</span>
                  <span>Donations</span>
                  <span>Solutions</span> -->
                </div>
              </paper-card>

              <!-- INTRO -->

              <div class="medium">
                We love the web and help you get the tools you need (and more!) for your bio-medical application.
              </div>

              <div class="medium">
                Neurologists, radiologists, dentists, researchers, etc. without forgetting our  <iron-icon icon="icons:pets"></iron-icon>  friends (thanks to the veterinaries) already benefit from the web-based technologies.
              </div>

              <div class="big">Be next!</div>

              <!-- WHY -->

             <!--  <div class="medium">
                Do I want web solutions?
              </div> -->

         <!--      <div>
                We use open source technologies to power your applications.
              </div> -->
              <!-- doctors, dentist, vet, researchers (publicatiosn, grants, talks) -->
              <!-- open source technologies -->
              <div class="cards center">
                <paper-card class='fancy narrow'>
                  <div class="card-content icon">
                    <iron-icon class="bigIcon" icon="icons:trending-up"></iron-icon>
                  </div>
                  <div class="card-content">
                    <div class="big">Blazing speed</div>
                    <div class="medium">WebGL under the hood!</div>
                  </div>
                </paper-card>

                <paper-card class='fancy narrow'>
                  <div class="card-content icon">
                    <iron-icon class="bigIcon" icon="icons:important-devices"></iron-icon>
                  </div>
                  <div class="card-content">
                    <div class="big">Accessibility</div>
                    <div class="medium">Computers, tablets, phones, tvs</div>
                  </div>
                </paper-card>

                <paper-card class='fancy narrow'>
                  <div class="card-content icon">
                    <iron-icon class="bigIcon" icon="icons:loyalty"></iron-icon>
                  </div>
                  <div class="card-content">
                    <div class="big">Low cost</div>
                    <div class="medium">Easy deploy, maintain & upgrade</div>
                  </div>
                </paper-card>

                <paper-card class='fancy narrow'>
                  <div class="card-content icon">
                    <iron-icon class="bigIcon" icon="icons:lock"></iron-icon>
                  </div>
                  <div class="card-content">
                    <div class="big">Secured</div>
                    <div class="medium">You are in control of your data</div>
                  </div>
                </paper-card>

              </div>

<!-- WHAT -->
               <div>
                Here are some cool stuff we can do for you:
              </div>

              <div class="cards">

                <paper-card class='fancy'>

                  <chris-brain url="data/brain3.js"></chris-brain>

                  <div class="card-content">
                    <div class="big">Volumes and slices</div>
                    <div class="medium">DICOM, NII, NRRD, etc.</div>
                    <div class="medium">And blah blah blah</div>
                  </div>
                </paper-card>

                <paper-card class='fancy'>

                  <chris-brain url="data/brain3.js"></chris-brain>

                  <div class="card-content">
                    <div class="big">Volume rendering</div>
                    <div class="medium">....</div>
                    <div class="medium">And blah blah blah</div>
                  </div>
                </paper-card>

                <paper-card class='fancy'>

                  <chris-brain url="data/brain3.js"></chris-brain>

                  <div class="card-content">
                    <div class="big">Label maps</div>
                    <div class="medium">....</div>
                    <div class="medium">And blah blah blah</div>
                  </div>
                </paper-card>

                <paper-card class='fancy'>

                  <chris-brain url="data/brain3.js"></chris-brain>

                  <div class="card-content">
                    <div class="big">Meshes</div>
                    <div class="medium">VTK, STL</div>
                    <div class="medium">And blah blah blah</div>
                  </div>
                </paper-card>

                <paper-card class='fancy'>

                  <chris-brain url="data/brain3.js"></chris-brain>

                  <div class="card-content">
                    <div class="big">Fibers</div>
                    <div class="medium">VTK, STL</div>
                    <div class="medium">And blah blah blah</div>
                  </div>
                </paper-card>


                <paper-card class='fancy'>
                
                  <chris-brain url="data/brain3.js"></chris-brain>

                  <div class="card-content">
                    <div class="big">More coming soon!</div>
                    <div class="medium">Widgets, etc...c</div>
                    <div class="medium">And blah blah blah</div>
                  </div>
                </paper-card>

              </div>

              <my-footer></my-footer>

            </section>

            <section data-route="users">
              
              <paper-card heading="This website is under construction.." class="construction">
                <div class="card-actions">
                  <span>Come back soon!</span>
                </div>
              </paper-card>

              <my-footer></my-footer>

            </section>

            <section data-route="contact">

              <paper-card heading="This website is under construction.." class="construction">
                <div class="card-actions">
                  <span>Come back soon!</span>
                </div>
              </paper-card>

          <!--     <iframe src="https://docs.google.com/forms/d/1oSMVqzs0nhcjjjgKOvMMk5IFwxmrQ2Yj6hBI1dyMpv4/viewform?embedded=true" width="760" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe> -->

              <my-footer></my-footer>

            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>

    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-73422877-1', 'auto');
  ga('send', 'pageview');

</script>
</body>

</html>
